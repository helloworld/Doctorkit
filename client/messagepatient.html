<template name="messagePatient">
    <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!-- BASIC FORM ELELEMNTS -->
            <div class="row mt">
                <div class="col-lg-12">
                    <div class="accordion" id="teacherCollapse">
                        <div class="panel panel-default">
                            <div class="container">
                                <h1>MY PATIENTS</h1>
                                <div class="row patient-grid">
                                    {{#each users}}
                                    <div class="col-md-6 patient-item">
                                        <div class="patient-image">
                                            <img class="img-circle" src="assets/img/male.png" width="50px" height="50px">
                                        </div>
                                        <div class="patient-title"><b>{{firstname}} {{lastname}}</b> 98%
                                            <br>✓✓✓✓✓✖✓✓✖
                                            <br><br>
                                        </div>
                                        <div class="modalButtons">
                                            <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#modalmessage{{phonenumber}}">Send Message</button>
                                            <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#modalemail{{phonenumber}}">Email Report</button>
                                        </div>
                                    </div>
                                    <div class="modal fade" id="modalmessage{{phonenumber}}">
                                      <div class="modal-dialog">
                                        <div class="modal-content">
                                          <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                            <h4 class="modal-title">Send message to {{firstname}} {{lastname}}</h4>
                                          </div>
                                          <div class="modal-body">
                                            <div class="form-group">
                                              <textarea class="form-control sendreminder" rows="3" id="textArea{{phonenumber}}"></textarea>
                                            </div>
                                          </div>
                                          <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn btn-primary" id="sendMessage" data-phone="{{phonenumber}}">Send</button>
                                          </div>
                                        </div><!-- /.modal-content -->
                                      </div><!-- /.modal-dialog -->
                                    </div><!-- /.modal -->
                                    <div class="modal fade" id="modalemail{{phonenumber}}">
                                      <div class="modal-dialog">
                                        <div class="modal-content">
                                          <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                            <h4 class="modal-title">Email Report for {{firstname}} {{lastname}}</h4>
                                          </div>
                                          <div class="modal-body">
                                            <div class="form-group">
                                              <label class="col-sm-2 control-label">Contact Email</label>
                                              <div class="col-sm-10">
                                                <input type="text" class="form-control" id="receiver">
                                              </div>
                                              <textarea class="form-control sendreminder" rows="3" id="textArea{{receiver}}"></textarea>
                                            </div>
                                          </div>
                                          <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn btn-primary" id="sendEmail">Send</button>
                                          </div>
                                        </div><!-- /.modal-content -->
                                      </div><!-- /.modal-dialog -->
                                    </div><!-- /.modal -->
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- col-lg-12-->
            </div>
            <!-- /row -->
        </section>
        <!--/wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
</template>
