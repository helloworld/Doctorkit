<template name="addPatient">
    <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <h3><i class="fa fa-angle-right"></i> Add Patient</h3>
            <!-- BASIC FORM ELELEMNTS -->
            <div class="row mt">
                <div class="col-lg-12">
                    <div class="form-panel">
                        <h4 class="mb"><i class="fa fa-angle-right"></i> Patient Information</h4>
                        <form class="form-horizontal style-form" method="get">
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">First Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="firstname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Last Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="lastname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Gender</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="gender">
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Height</label>
                                <div class="col-sm-10">
                                    <input type="text" maxlength="3" class="form-control" id="height">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Weight</label>
                                <div class="col-sm-10">
                                    <input type="text" maxlength="3" class="form-control" id="weight">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Blood Type</label>
                                <div class="col-sm-10">
                                    <input type="text" maxlength="3" class="form-control" id="bloodtype">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Phone Number</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="phonenumber">
                                </div>
                            </div>
                            <button type="submit" id="addPatient" class="btn btn-theme col-sm-offset-6">Finish</button>
                        </form>
                    </div>
                </div>
                <!-- col-lg-12-->
            </div>
            <!-- /row -->
        </section>
        <!--/wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
</template>
<template name="viewPatient">
    <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <h3><i class="fa fa-angle-right"></i> Patient: {{firstname}} {{lastname}}</h3>
            <div class="labels">
                <h4>
                    <span class="label label-info">{{data.gender}}</span>
                    <span class="label label-primary">{{data.height}}</span>
                    <span class="label label-success">{{data.weight}}</span>
                    <span class="label label-warning">{{data.bloodtype}}</span>
                </h4>
            </div>
            <!-- BASIC FORM ELELEMNTS -->
            <div class="row mt">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="panel panel-success">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Medicine Name</h3>
                                </div>
                                <div class="panel-body">blah</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- col-lg-12-->
            </div>
            <!-- /row -->
        </section>
        <!--/wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
</template>
