<template name="viewPatient">
    <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <h3><i class="fa fa-angle-right"></i> Patient: {{firstname}} {{lastname}}</h3>
            <div class="labels">
                <h4>
                    <span class="label label-info">{{data.gender}}</span>
                    <span class="label label-primary">{{data.height}}</span>
                    <span class="label label-success">{{data.weight}}</span>
                    <span class="label label-warning">{{data.bloodtype}}</span>
                </h4>
            </div>
            <!-- BASIC FORM ELELEMNTS -->
            <div class="row mt">
                <div class="col-lg-12">
                    <div class="accordion" id="teacherCollapse">
                        <div class="panel panel-danger">
                            <div class="panel-heading">
                                <h3 class="panel-title"><a class="accordion-toggle" data-toggle="collapse" data-parent="teacherCollapse" href="#collapseEditor">Add new prescription &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                </h3>
                            </div>
                            <div id="collapseEditor" class="accordion-body collapse">
                                <div class="panel-body">
                                    <div class="well">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="panel panel-warning">
                                                    <div class="panel-heading">
                                                        <h3 class="panel-title">Enter information here</h3>
                                                    </div>
                                                    <div class="panel-body">
                                                        <p>Enter in doctor's scribble:</p>
                                                        <div class="form-group">
                                                            <textarea class="form-control scribble" rows="3" id="prescriptionText"></textarea>
                                                        </div>
                                                        <br>
                                                        <button type="button" id="getPrescription" class="btn btn-warning runTest">Return Prescription</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-9">
                                                <div class="panel panel-default">
                                                    <div class="panel-body">
                                                        <p id="wolfram">Wolfram Response</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-9">
                                                <div id="timeSelectors"></div>
                                                <br>
                                                <br>
                                                <br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                        {{#each meds}}
                            <div class="panel panel-success">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">{{name}}</h3>
                                    </div>
                                    <div class="panel-body">
                                        <h5>Description: {{description}}</h5>
                                        <h5>Time to be taken: {{hour}}:{{min}}</h5>
                                    </div>
                            </div>
                        {{/each}}
                        </div>
                    </div>
                </div>
                <!-- col-lg-12-->
            </div>
            <!-- /row -->
        </section>
        <!--/wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
</template>
