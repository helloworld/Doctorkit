<template name="viewPatient">
    <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <h3><i class="fa fa-angle-right"></i> Patient: {{firstname}} {{lastname}}</h3>
            <div class="labels">
                <h4>
                    <span class="label label-info">{{data.gender}}</span>
                    <span class="label label-primary">{{data.height}}</span>
                    <span class="label label-success">{{data.weight}}</span>
                    <span class="label label-warning">{{data.bloodtype}}</span>
                </h4>
            </div>
            <!-- BASIC FORM ELELEMNTS -->
            <div class="row mt">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="panel panel-success">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Prozac</h3>
                                </div>
                                <div class="panel-body">blah</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- col-lg-12-->
            </div>
            <!-- /row -->
        </section>
        <!--/wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
</template>
