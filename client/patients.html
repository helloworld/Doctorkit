<template name="patients">
    <div class="container">
        <h1>MY PATIENTS</h1>
        <div class="row patient-grid">
            {{#each users}}
                <div class="col-md-6 patient-item">
                    <div class="patient-image">
                        <img class="img-circle" src="assets/img/male.png" width="50px" height="50px">
                    </div>
                    <div class="patient-title"><a id="patientName" data-id="{{_id}}"><b>{{firstname}} {{lastname}}</b></a> 98%
                        <br>✓✓✓✓✓✖✓✓✖
                        <br><br>
                    </div>
                </div>
            {{/each}}
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <h1>OVERVIEW</h1>
                <div>CHART</div>
            </div>
            <div class="col-md-6">
                <h1>ACTIONS</h1>
                <a class="btn btn-primary" href="{{pathFor route='messagePatient'}}">SEND REMINDERS</a>
                <a class="btn btn-primary" href="{{pathFor route='messagePatient'}}">EMAIL REPORTS</a>
            </div>
        </div>
    </div>
</template>
