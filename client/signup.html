<template name="signup">
    <div id="login-page">
        <div class="container">

            <form class="form-login">
                <h2 class="form-login-heading">register</h2>
                <div class="login-wrap">
                    <input type="text" class="form-control" placeholder="Email" id="email" autofocus>
                    <br>
                    <input type="text" class="form-control" placeholder="First Name" id="firstname">
                    <br>
                    <input type="text" class="form-control" placeholder="Last Name" id="lastname">
                    <br>
                    <input type="password" class="form-control" placeholder="Password" id="password">
                    <br>
                    <a class="btn btn-theme btn-block" href="{{pathFor route='dashboard'}}" id="signup"><i class="fa fa-lock"></i> SIGN IN</a>
                    <hr>

                    <div class="registration">
                        Already have an account?
                        <br/>
                        <a class="" href="{{pathFor route='login'}}">
		                    Sign in.
		                </a>
                    </div>

                </div>

                <!-- Modal -->
                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">Forgot Password ?</h4>
                            </div>
                            <div class="modal-body">
                                <p>Enter your e-mail address below to reset your password.</p>
                                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                            </div>
                            <div class="modal-footer">
                                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                                <button class="btn btn-theme" type="button">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- modal -->

            </form>

        </div>
    </div>
</template>
